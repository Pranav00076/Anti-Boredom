<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Anime Mood Recommender ‚Äî Anime Style</title>
  <style>
    /* ---------- Reset & base ---------- */
    :root{
      --bg-1:#0f1724; /* deep navy */
      --bg-2:#111827; /* near black */
      --accent:#ffb86b; /* warm gold */
      --card:#0b1220; /* card bg */
      --glass: rgba(255,255,255,0.04);
      --glass-2: rgba(255,255,255,0.02);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,'Helvetica Neue',Arial}
    body{
      background: radial-gradient(1200px 600px at 10% 10%, rgba(255,184,108,0.06), transparent 8%),
                  radial-gradient(900px 400px at 90% 90%, rgba(107,93,255,0.04), transparent 8%),
                  var(--bg-1);
      color:#e6eef8;
      overflow:auto;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* ---------- Canvas backdrop ---------- */
    #bgCanvas{
      position:fixed;left:0;top:0;width:100%;height:100%;z-index:0;pointer-events:none;
    }

    /* ---------- Layout ---------- */
    .wrap{position:relative;z-index:2;max-width:1100px;margin:32px auto;padding:28px}
    header{display:flex;align-items:center;gap:18px;margin-bottom:20px}
    header .logo{width:78px;height:78px;border-radius:18px;background:linear-gradient(135deg,#ff9a9e,#fad0c4);display:flex;align-items:center;justify-content:center;font-weight:800;color:#111}
    header h1{font-size:26px;margin:0}
    header p{margin:0;color:#bcd2ff88}

    /* ---------- Controls ---------- */
    .controls{display:flex;flex-wrap:wrap;gap:12px;margin:18px 0 28px;align-items:center}
    .mood-btn{background:linear-gradient(180deg,rgba(255,255,255,0.03),var(--glass));border:1px solid rgba(255,255,255,0.06);padding:10px 16px;border-radius:999px;cursor:pointer;font-weight:600;backdrop-filter: blur(6px);transition:transform .18s ease,box-shadow .18s}
    .mood-btn:hover{transform:translateY(-6px);box-shadow:0 10px 30px rgba(0,0,0,0.6)}
    .mood-btn[data-active="true"]{box-shadow:0 12px 30px rgba(255,184,108,0.12);border-color:rgba(255,184,108,0.6);color:var(--accent)}

    .search{margin-left:auto;display:flex;gap:8px}
    .search input{padding:10px 12px;border-radius:12px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit;min-width:220px}

    /* ---------- Grid ---------- */
    .recommendation-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:18px}
    .anime-card{background:linear-gradient(180deg,var(--card),#071025);border-radius:14px;overflow:hidden;box-shadow:0 8px 30px rgba(2,6,23,0.6);transition:transform .22s ease;border:1px solid rgba(255,255,255,0.03)}
    .anime-card:hover{transform:translateY(-10px);box-shadow:0 18px 40px rgba(255,184,108,0.06)}
    .anime-card .cover{height:280px;width:100%;object-fit:cover;display:block}
    .anime-info{padding:12px 14px}
    .anime-info h3{margin:0 0 8px;font-size:16px}
    .anime-info p{margin:0;font-size:13px;color:#bcd2ffcc;line-height:1.35}
    .tags{margin-top:10px;display:flex;gap:8px;flex-wrap:wrap}
    .tag{font-size:11px;padding:6px 8px;border-radius:999px;background:var(--glass-2);border:1px solid rgba(255,255,255,0.02)}

    /* ---------- Footer controls ---------- */
    .controls-row{display:flex;gap:10px;margin-top:14px}
    .btn-primary{background:linear-gradient(90deg,var(--accent),#ffa87f);border:none;padding:10px 14px;border-radius:10px;cursor:pointer;font-weight:700;color:#111}
    .btn-ghost{background:transparent;border:1px solid rgba(255,255,255,0.05);padding:10px 12px;border-radius:10px;color:#cfe3ff}

    /* Responsive tweaks */
    @media (max-width:640px){header{flex-direction:column;align-items:flex-start} .search{width:100%;justify-content:space-between} .wrap{padding:14px}}

  </style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>

  <div class="wrap">
    <header>
      <div class="logo">AM</div>
      <div>
        <h1>Anime Mood Recommender</h1>
        <p>Pick a mood ‚Äî get anime picks with an anime-inspired UI (canvas backdrop)</p>
      </div>
    </header>

    <div class="controls">
      <div id="moodSelector" style="display:flex;gap:8px;flex-wrap:wrap">
        <button class="mood-btn" data-mood="all" data-active="true">‚ú® All</button>
        <button class="mood-btn" data-mood="happy">üòä Happy</button>
        <button class="mood-btn" data-mood="adventurous">üó∫Ô∏è Adventurous</button>
        <button class="mood-btn" data-mood="sad">üíß Sad</button>
        <button class="mood-btn" data-mood="comedy">üòÇ Comedy</button>
        <button class="mood-btn" data-mood="action">‚öîÔ∏è Action</button>
        <button class="mood-btn" data-mood="romance">üíï Romance</button>
        <button class="mood-btn" data-mood="slice">‚òï Slice-of-Life</button>
        <button class="mood-btn" data-mood="mystery">üîç Mystery</button>
      </div>

      <div class="search">
        <input id="searchInput" placeholder="Search anime or tag..." />
        <button id="shuffleBtn" class="btn-ghost">Surprise Me</button>
      </div>
    </div>

    <section id="recommendation-output" class="recommendation-grid" aria-live="polite"></section>

    <div class="controls-row">
      <button id="showMore" class="btn-primary">Show 12+</button>
      <button id="resetBtn" class="btn-ghost">Reset</button>
    </div>

  </div>

  <script>
    /* ----------------- Canvas: anime-style moving petals / particles ----------------- */
    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');
    let w = canvas.width = innerWidth;
    let h = canvas.height = innerHeight;

    window.addEventListener('resize', () => { w = canvas.width = innerWidth; h = canvas.height = innerHeight; });

    // create soft glowing orbs and sakura petals
    class Petal{constructor(){this.reset()} reset(){this.x = Math.random()*w; this.y = Math.random()*-h; this.size = 8+Math.random()*18; this.vx = -0.6 + Math.random()*1.2; this.vy = 1 + Math.random()*2; this.rotation = Math.random()*Math.PI*2; this.spin = (Math.random()-0.5)*0.05; this.opacity = 0.6+Math.random()*0.6;}
      step(){this.x+=this.vx; this.y+=this.vy; this.rotation+=this.spin; if(this.y>h+50 || this.x<-50 || this.x>w+50) this.reset();}
      draw(ctx){ctx.save(); ctx.translate(this.x,this.y); ctx.rotate(this.rotation); ctx.globalAlpha=this.opacity; ctx.beginPath(); // petal shape (ellipse-like)
        ctx.ellipse(0,0,this.size*0.6,this.size,0,0,Math.PI*2); ctx.fillStyle='rgba(255,160,175,0.95)'; ctx.fill(); ctx.restore();}
    }

    const petals = new Array(26).fill().map(()=>new Petal());
    const orbs = new Array(12).fill().map(()=>({x:Math.random()*w,y:Math.random()*h,r:30+Math.random()*120,alpha:0.03+Math.random()*0.08}));

    function drawBg(){ ctx.clearRect(0,0,w,h);
      // soft gradient
      const g = ctx.createLinearGradient(0,0,w,h); g.addColorStop(0,'rgba(10,12,33,0.8)'); g.addColorStop(1,'rgba(6,10,20,0.9)'); ctx.fillStyle=g; ctx.fillRect(0,0,w,h);
      // orbs
      orbs.forEach(o=>{ ctx.beginPath(); ctx.fillStyle = `rgba(255,160,110,${o.alpha})`; ctx.arc(o.x,o.y,o.r,0,Math.PI*2); ctx.fill(); });
      // petals
      petals.forEach(p=>{p.step(); p.draw(ctx)});
      // subtle vignette
      const vg = ctx.createRadialGradient(w/2,h/2,Math.min(w,h)/4,w/2,h/2,Math.max(w,h)); vg.addColorStop(0,'rgba(0,0,0,0)'); vg.addColorStop(1,'rgba(0,0,0,0.35)'); ctx.fillStyle=vg; ctx.fillRect(0,0,w,h);
    }
    function loop(){ drawBg(); requestAnimationFrame(loop); }
    loop();

    /* ----------------- Anime data (12+ titles across moods) ----------------- */
    const animeData = [
      {title:"One Piece",tags:["adventurous","action"],cover:"https://cdn.myanimelist.net/images/anime/6/73245.jpg",desc:"Epic pirate adventure with heart, humor and high-stakes battles."},
      {title:"Fullmetal Alchemist: Brotherhood",tags:["action","mystery"],cover:"https://cdn.myanimelist.net/images/anime/1223/96541.jpg",desc:"A tightly plotted tale of two brothers seeking redemption and the Philosopher's Stone."},
      {title:"Your Lie in April",tags:["sad","romance"],cover:"https://cdn.myanimelist.net/images/anime/3/67177.jpg",desc:"Beautiful, emotional story about music, love and healing."},
      {title:"K-On!",tags:["happy","slice"],cover:"https://cdn.myanimelist.net/images/anime/10/76120.jpg",desc:"Lighthearted slice-of-life about friendship and music."},
      {title:"Spirited Away",tags:["adventurous","mystery"],cover:"https://cdn.myanimelist.net/images/anime/6/79597.jpg",desc:"Studio Ghibli masterpiece ‚Äî a magical coming-of-age journey."},
      {title:"Attack on Titan",tags:["action","mystery"],cover:"https://cdn.myanimelist.net/images/anime/10/47347.jpg",desc:"Dark, intense battle for humanity's survival against Titans."},
      {title:"My Hero Academia",tags:["action","happy"],cover:"https://cdn.myanimelist.net/images/anime/10/78745.jpg",desc:"Modern superhero shonen with big heart and big battles."},
      {title:"Anohana: The Flower We Saw That Day",tags:["sad","slice"],cover:"https://cdn.myanimelist.net/images/anime/5/79697.jpg",desc:"A tear-jerking story about grief, friends and closure."},
      {title:"Gintama",tags:["comedy","action"],cover:"https://cdn.myanimelist.net/images/anime/10/73274.jpg",desc:"Hilarious mix of comedy, parody and action ‚Äî wildly entertaining."},
      {title:"Steins;Gate",tags:["mystery","sad"],cover:"https://cdn.myanimelist.net/images/anime/5/73199.jpg",desc:"Time-travel thriller with grounded characters and emotional stakes."},

      {title:"Mob Psycho 100",tags:["action","comedy"],cover:"https://cdn.myanimelist.net/images/anime/10/78745.jpg",desc:"Stylized action with touching character growth and humor."}
    ];

    const output = document.getElementById('recommendation-output');
    const moodButtons = document.querySelectorAll('.mood-btn');
    const searchInput = document.getElementById('searchInput');

    function renderList(list){ output.innerHTML=''; if(!list.length){ output.innerHTML='<p style="color:#9fb7ff99">No results ‚Äî try another mood or search term.</p>'; return; }
      list.forEach(a=>{
        const el = document.createElement('article'); el.className='anime-card';
        el.innerHTML = `
          <img class="cover" loading="lazy" src="${a.cover}" alt="${a.title} cover">
          <div class="anime-info">
            <h3>${a.title}</h3>
            <p>${a.desc}</p>
            <div class="tags">${a.tags.map(t=>`<span class="tag">${t}</span>`).join('')}</div>
          </div>
        `;
        output.appendChild(el);
      });
    }

    // initial render 6
    renderList(animeData.slice(0,8));

    // mood filtering
    moodButtons.forEach(btn=>btn.addEventListener('click', ()=>{
      moodButtons.forEach(b=>b.dataset.active='false'); btn.dataset.active='true';
      const mood = btn.dataset.mood;
      applyFilters({mood});
    }));

    // search
    searchInput.addEventListener('input', ()=>applyFilters({query:searchInput.value}));

    // shuffle
    document.getElementById('shuffleBtn').addEventListener('click', ()=>{
      const idx = Math.floor(Math.random()*animeData.length); renderList([animeData[idx]]);
    });

    document.getElementById('resetBtn').addEventListener('click', ()=>{ searchInput.value=''; moodButtons.forEach(b=>b.dataset.active='false'); document.querySelector('.mood-btn[data-mood="all"]').dataset.active='true'; renderList(animeData.slice(0,8)); });

    document.getElementById('showMore').addEventListener('click', ()=>{
      renderList(animeData);
    });

    function applyFilters({mood,query}={}){
      const active = document.querySelector('.mood-btn[data-active="true"]');
      const currentMood = (mood|| (active && active.dataset.mood) || 'all');
      const q = (query||searchInput.value||'').trim().toLowerCase();
      let list = animeData.slice();
      if(currentMood && currentMood!=='all') list = list.filter(a=>a.tags.includes(currentMood));
      if(q) list = list.filter(a=> a.title.toLowerCase().includes(q) || a.tags.join(' ').includes(q) || a.desc.toLowerCase().includes(q));
      renderList(list);
    }

  </script>
