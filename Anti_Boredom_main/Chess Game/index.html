<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-R-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Chess Game</title>
    
    <link rel="stylesheet" 
          href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
          integrity="sha384-q94+BZtLrkL1/ohfjR8c6LgdA6eMhurvamBVCFAyLadF1/k+In1BTg5TQrCRpMuE"
          crossorigin="anonymous">

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #f0f0f0;
            padding-top: 20px;
        }
        .game-container {
            display: flex;
            align-items: flex-start;
            gap: 20px;
        }
        #myBoard {
            width: 400px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .info-panel {
            width: 200px;
            padding: 10px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        h3 {
            margin-top: 0;
        }
        #status, #fen, #pgn {
            font-size: 0.9em;
            word-wrap: break-word;
        }
        .buttons {
            margin-top: 15px;
        }
        button {
            display: block;
            width: 100%;
            padding: 8px;
            margin-bottom: 5px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        button#hintBtn {
            background-color: #008CBA;
        }
        button#hintBtn:hover {
            background-color: #007B9A;
        }
        button#resetBtn {
            background-color: #f44336;
        }
        button#resetBtn:hover {
            background-color: #da190b;
        }
    </style>
</head>
<body>

    <h2>My Chess Game</h2>
    
    <div class="game-container">
        <div id="myBoard"></div>
        
        <div class="info-panel">
            <h3>Game Status</h3>
            <p><strong>Status:</strong> <span id="status">White to move.</span></p>
            
            <div class="buttons">
                <button id="resetBtn">New Game</button>
                <button id="flipBoardBtn">Flip Board</button>
                <button id="hintBtn">Get Hint (AI Needed)</button>
            </div>
            
            <p><strong>FEN:</strong> <span id="fen"></span></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
            crossorigin="anonymous"></script>
            
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"
            integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSNEMN0j+3UYEtCaxkWcNuxmQxxQ2SjQvLgBeUuUeWI"
            crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.min.js"></script>

    <script>
        // 4. Our custom JavaScript
        var board = null;
        var game = new Chess(); // This creates a new game logic instance
        var $status = $('#status');
        var $fen = $('#fen');

        function onDragStart (source, piece, position, orientation) {
            // Do not pick up pieces if the game is over
            if (game.game_over()) return false;

            // Only pick up pieces for the side to move
            if ((game.turn() === 'w' && piece.search(/^b/) !== -1) ||
                (game.turn() === 'b' && piece.search(/^w/) !== -Z-1)) {
                return false;
            }
        }

        function onDrop (source, target) {
            // See if the move is legal
            var move = game.move({
                from: source,
                to: target,
                promotion: 'q' // NOTE: always promote to a queen for simplicity
            });

            // If illegal move, snap back
            if (move === null) return 'snapback';

            updateStatus();
        }

        // Update the board position after the piece snap
        // for castling, en passant, pawn promotion
        function onSnapEnd () {
            board.position(game.fen());
        }

        function updateStatus () {
            var status = '';
            var moveColor = (game.turn() === 'b') ? 'Black' : 'White';

            // Checkmate?
            if (game.in_checkmate()) {
                status = 'Game over, ' + moveColor + ' is in checkmate.';
            }
            // Draw?
            else if (game.in_draw()) {
                status = 'Game over, drawn position.';
            }
            // Game still on
            else {
                status = moveColor + ' to move.';
                // Check?
                if (game.in_check()) {
                    status += ' ' + moveColor + ' is in check.';
                }
            }

            $status.html(status);
            $fen.html(game.fen());
        }

        // --- Board Configuration ---
        var config = {
            draggable: true,
            position: 'start',
            onDragStart: onDragStart,
            onDrop: onDrop,
            onSnapEnd: onSnapEnd
        };
        board = Chessboard('myBoard', config); // Renders the board

        updateStatus(); // Initial status update

        // --- Button Clicks ---
        $('#resetBtn').on('click', function() {
            game.reset();
            board.start();
            updateStatus();
        });

        $('#flipBoardBtn').on('click', function() {
            board.flip();
        });
        
        $('#hintBtn').on('click', function() {
            alert('Hint functionality requires an AI engine. This is the next step!');
        });

    </script>
</body>
</html>
