<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Collaborative Maze Builder</title>
    <!-- Load Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase Imports -->
    <script src="head.js" type="module"></script>
</head>
<body class="p-4 sm:p-8">

    <div id="app" class="w-full max-w-4xl space-y-4 container-card p-6 rounded-xl shadow-2xl">
        
        <header class="text-center mb-4">
            <h1 class="text-3xl font-bold text-sky-400">Real-Time Maze Builder</h1>
            <p id="userIdDisplay" class="text-xs text-gray-400 mt-1 truncate">User ID: Loading...</p>
        </header>

        <!-- Canvas and Controls -->
        <div class="flex flex-col lg:flex-row gap-4 items-center">
            
            <!-- Canvas Container -->
            <div id="canvas-container" class="w-full aspect-square max-w-lg bg-gray-900 border-4 border-sky-600 rounded-lg">
                <canvas id="mazeCanvas"></canvas>
            </div>

            <!-- Side Panel -->
            <div class="w-full lg:w-1/3 p-4 space-y-4 bg-slate-700 rounded-lg shadow-inner">
                <h2 class="text-xl font-semibold text-white border-b border-sky-500 pb-2">Tools & Status</h2>
                
                <p class="text-sm text-gray-300">
                    Click/Tap any square on the grid to **toggle** it between a **Wall** (Blue) and a **Path** (Black).
                </p>

                <div class="space-y-2">
                    <button id="raceModeBtn" 
                            class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-lg transition duration-200 shadow-md">
                        Switch to Race Mode
                    </button>
                    <button id="clearBtn" 
                            class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 rounded-lg transition duration-200">
                        Clear Grid (Path Only)
                    </button>
                    <button id="resetBtn" 
                            class="w-full bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-2 rounded-lg transition duration-200">
                        Fill Grid (Wall Only)
                    </button>
                    <button id="randomizeBtn" 
                            class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 rounded-lg transition duration-200">
                        Randomize Walls
                    </button>
                </div>
                
                <div class="pt-2">
                    <h3 class="font-medium text-sky-400">Legend</h3>
                    <p class="text-sm text-gray-300">Wall: <span class="inline-block w-3 h-3 bg-blue-600 rounded-full mr-1"></span> Blue</p>
                    <p class="text-sm text-gray-300">Path: <span class="inline-block w-3 h-3 bg-gray-900 border border-gray-500 rounded-full mr-1"></span> Black/Grid</p>
                    <p class="text-sm text-gray-300">Avatar: <span class="inline-block w-3 h-3 bg-white rounded-full mr-1 border border-red-500"></span> Circle (Color is unique)</p>
                    <p class="text-sm text-gray-300">Start: <span class="inline-block w-3 h-3 bg-green-500 rounded-full mr-1"></span> Top Left</p>
                    <p class="text-sm text-gray-300">Finish: <span class="inline-block w-3 h-3 bg-red-500 rounded-full mr-1"></span> Bottom Right</p>
                </div>

                <p id="statusMessage" class="text-sm text-green-400 pt-2 border-t border-sky-600">
                    Awaiting connection...
                </p>
            </div>
        </div>

    </div>

    <!-- Main Application Logic -->
    <script src="cmb.js"></script>
</body>
</html>
