<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vanilla JS Drum Machine</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Drum Machine</h1>

  <div class="grid">
    <div class="row" data-sound="kick"></div>
    <div class="row" data-sound="snare"></div>
    <div class="row" data-sound="hihat"></div>
  </div>

  <div class="controls">
    <button id="play">Play</button>
    <button id="stop">Stop</button>
    <button id="save">Save</button>
    <button id="load">Load</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
