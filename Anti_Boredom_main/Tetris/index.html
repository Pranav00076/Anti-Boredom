<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Play classic Tetris game online. Built with pure HTML5, CSS, and JavaScript. Free browser game, no download required."
    />
    <meta
      name="keywords"
      content="Tetris, HTML5, JavaScript Game, Canvas API, Browser Game, Puzzle Game, Free Online Game, Classic Tetris"
    />
    <meta name="author" content="Hovhannes Hovhannisyan" />
    <meta name="theme-color" content="#000000" />

    <meta property="og:title" content="Tetris - Classic Puzzle Game" />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://github.com/vontanne/javascript-tetris"
    />
    <meta property="og:image" content="./src/assets/tetris-favicon.jpg" />
    <meta
      property="og:description"
      content="Play the classic Tetris game made with HTML, CSS, and Vanilla JavaScript. Stack blocks, clear lines, get high scores!"
    />
    <meta property="og:site_name" content="Tetris Game" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Tetris - Classic Puzzle Game" />
    <meta
      name="twitter:description"
      content="Play the classic Tetris game made with HTML, CSS, and Vanilla JavaScript."
    />
    <meta name="twitter:image" content="./src/assets/tetris-favicon.jpg" />
    <meta name="twitter:creator" content="@vontanne" />

    <meta name="github:account" content="https://github.com/vontanne" />
    <meta
      name="repository:url"
      content="https://github.com/vontanne/javascript-tetris"
    />

    <link
      rel="shortcut icon"
      href="./src/assets/tetris-favicon.jpg"
      type="image/jpeg"
    />
    <link rel="apple-touch-icon" href="./src/assets/tetris-favicon.jpg" />

    <link rel="stylesheet" href="./style.css" />

    <title>Tetris - Classic Puzzle Game</title>
  </head>

  <body>
    <div id="game-container">
      <div id="root">
        <h1>Tetris</h1>
      </div>

      <!-- Mobile Controls -->
      <div class="mobile-controls">
        <div class="controls-container">
          <button class="control-btn rotate" id="rotateBtn" aria-label="Rotate">↻ ROTATE</button>
          <button class="control-btn left" id="leftBtn" aria-label="Move Left">← LEFT</button>
          <button class="control-btn down" id="downBtn" aria-label="Soft Drop">↓ DOWN</button>
          <button class="control-btn right" id="rightBtn" aria-label="Move Right">→ RIGHT</button>
          <button class="control-btn start-pause" id="startPauseBtn" aria-label="Start or Pause">
            START / PAUSE
          </button>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>

    <noscript>
      <style>
        #root::after {
          content: "This game requires JavaScript to be enabled.";
          display: block;
          margin-top: 50px;
          color: #fff;
          font-size: 14px;
        }
      </style>
    </noscript>
  </body>
</html>
